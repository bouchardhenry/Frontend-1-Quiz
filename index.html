<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <main>

        <section id="welcome">
            <h1 id="titel">Välkommen till vår Quiz!</h1>
            <button id="category1">Kategori 1</button>
            <button id="category2">Kategori 2</button>
            
        </section>

        <section id="questions">
            <h1>Fråga</h1>
            <button id="answer 1"></button>
            <button id="answer 2"></button>
            <button id="answer 3"></button>
            <button id="answer 4"></button>
            <div>
                <button id="next-question">Nästa fråga</button>
            </div>

           
        </section>

        <section id="results">
            <h1>Bra jobbat</h1>
            <h3 id="result"></h3>
            <button>Starta om</button>
        </section>


    </main>
    
</body>
</html>
