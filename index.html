<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>

    <main>
           
        <section id="welcomeSection">

            <h1 id="welcomeTitle">Welcome to our Quiz!</h1>
            <div id="welcomeButtons">
                <button id="category1">Geography</button>
                <button id="category2">Mythology</button>
            </div>

        </section>

        <section id="category1Section">

            <h1 id="category1Title"></h1>
            <p id="category1Text"></p>
            <button id="startCategory1">Start quiz</button>

        </section>

        <section id="category2Section">

            <h1 id="category2Title"></h1>
            <p id="category2Text"></p>
            <button id="startCategory2">Start quiz</button>

        </section>

        <section id="questionSection">

            <h1 id="questionTitle">Fr√•ga</h1>

                <div id="questionContainer">

                    <button class="answerBtn" id="answer1"></button>
                    <button class="answerBtn" id="answer2"></button>
                    <button class="answerBtn" id="answer3"></button>
                    <button class="answerBtn" id="answer4"></button>

                    <button id="next-question">Next question</button>

                </div>

        </section>

        <section id="resultSection">

            <h1 id="resultTitle">Well done</h1>
            <h3 id="resultText"></h3>
            <button id="resetBtn">Starta om</button>

        </section>


    </main>
    
</body>
</html>
