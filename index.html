<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

        <section id="welcomeSection">
            <h1 id="welcomeTitle">Välkommen till vår Quiz!</h1>
            <button id="category1">Kategori 1</button>
            <button id="category2">Kategori 2</button>
        </section>

        <section id="questionSection">
            <h1 id="questionTitle">Fråga</h1>
            <button id="answer 1"></button>
            <button id="answer 2"></button>
            <button id="answer 3"></button>
            <button id="answer 4"></button>
        </section>

        <section id="resultSection">
            <h1 id="resultTitle">Bra jobbat</h1>
            <h3 id="resultText"></h3>
            <button id="resetBtn">Starta om</button>
        </section>


    </main>
    
</body>
</html>
