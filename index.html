<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>

    <main>
           
        <section id="welcomeSection">

            <h1 id="welcomeTitle">Welcome to our Quiz!</h1>
            <p>Pick a category to start the quiz and test your knowledge in geography or mythology. Good luck!</p>
            <div id="welcomeButtons" class="buttonContainer">
                <button id="category1">Geography</button>
                <button id="category2">Mythology</button>
            </div>

        </section>

        <section id="category1Section">

            <h1 id="category1Title">Geography</h1>
            <p id="category1Text">Test your knowledge in geography with our 5 question quiz!</p>
            <div class="categoryContainer" id="geoContainer">
                <button id="startCategory1" class="quizStartBtn">Start quiz</button>
            </div>
            

        </section>

        <section id="category2Section">

            <h1 id="category2Title">Mythology</h1>
            <p id="category2Text">Test your knowledge in mythology with our 5 question quiz!</p>
            <div class="categoryContainer" id="mythContainer">
                <button id="startCategory2" class="quizStartBtn">Start quiz</button>
            </div>
            

        </section>

        <section id="questionSection">

            <h1 id="questionTitle">Question</h1>

                <div id="questionContainer" class="buttonContainer">

                    <button class="answerBtn" id="answer1"></button>
                    <button class="answerBtn" id="answer2"></button>
                    <button class="answerBtn" id="answer3"></button>
                    <button class="answerBtn" id="answer4"></button>

                </div>

        </section>

        <section id="resultSection">

            <h1 id="resultTitle">Well done</h1>
            <h3 id="resultText"></h3>
            <div class="buttonContainer">
                <button id="resetBtn">Starta om</button>
            </div>

        </section>


    </main>
    
</body>
</html>
